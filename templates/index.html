<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaVerse</title>
    <script src="https://kit.fontawesome.com/990973c5f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>.
</head>
<body>
    <div class="chat-bot">
        <header>
            <h2>Cathay World ChatBot</h2>
        </header>

        <ul class="chat-box">
            <li class="chat-incoming">
                <span class="bot-icon"><i class="fa-solid fa-robot"></i></span>
                <p>Hi there! <br> How can I help you today?</p>
            </li>

        </ul>

        <div class="chat-input">
            <textarea placeholder="Enter a message..." required ></textarea>
            <span id="send-btn"><i class="fa-regular fa-paper-plane"></i></span>
        </div>
    </div>
</body>
</html>
